MOAR_SCIENCE_AGGRESSIVE_BASIC: "Basic Exploration Lab"
MOAR_SCIENCE_AGGRESSIVE_BASIC_DESC: "Designed for fast movement in FTL and during combat maneuvers, the basic exploration laboratory upgrade provides the speed if you have the need."

MOAR_SCIENCE_AGGRESSIVE_ADVANCED: "Advanced Exploration Lab"
MOAR_SCIENCE_AGGRESSIVE_ADVANCED_DESC: "With the upgraded advanced exploration laboratory safely bolted down and plugged in, you'll be like some sort of metal ball hurling through the galaxy.\n\nIn fact, not entirely unlike a cannonball."

MOAR_SCIENCE_DEFENSIVE_BASIC: "Basic Archeology Lab"
MOAR_SCIENCE_DEFENSIVE_BASIC_DESC: "Built purely for scientific progress, the archeology laboratory provides safety and comfort as we set out on our last crusade."

MOAR_SCIENCE_DEFENSIVE_ADVANCED: "Advanced Archeology Lab"
MOAR_SCIENCE_DEFENSIVE_ADVANCED_DESC: "Even with the crystallised skulls finely ground up and baked into new transistor material for the advanced archeology laboratory - in the end, it let us down.\n\nFrankly we're just waiting for the next version."

MOAR_SCIENCE_SENTIENT: "Sentient Exploration Lab"
MOAR_SCIENCE_SENTIENT_DESC: "After locating a cache of shiny storage discs and some sort of laser-based apparatus in a nearby star system, we could not resist the temptation of wiring it in to our Exploration laboratory.\n\nImmediately the intercom spewed gibberish about racing rats. We do not understand, but apparently they're narcoleptic."

MOAR_SCIENCE_PRECOG: "Sentient Archeology Lab"
MOAR_SCIENCE_PRECOG_DESC: "Not everyone agrees that allowing whatever continuous, stable, free-flowing electrical current escaped when we unearthed that old temple - some would say doomed temple, or evil temple - inhabit our archeology laboratory is a good idea.\n\nBut what could go wrong? It's not like we're planning to crash into mountains."

tech_moarscience_sapient: "Exploration Laboratory"
tech_moarscience_sapient_desc: "Unlocks a powerful new science laboratory for our science ships."

tech_moarscience_precog: "Archeology Laboratory"
tech_moarscience_precog_desc: "Unlocks a powerful new science laboratory for our science ships."
